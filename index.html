<html>
  <head>
    <title>Video Streaming Demonstration</title>
  </head>
  <body>
    <h1>Video Streaming Demonstration</h1>
    <form>
      <input type="text" placeholder="Write the path..." id="myInput" size="100rem">
      <button type="button" onclick="getInputValue();">Obtener</button>
    </form>
    <img id="frame" src=http://localhost:5000/video_feed?path=/Users/davidbanda/Coding/person_detection_logistic_regression/ai_backend/static/video/no-person.mp4 height="500rem" >
    <script>
        function getInputValue(){
            // Selecting the input element and get its value
            var inputVal = document.getElementById("myInput").value;
            var img = document.getElementById("frame");

            // Displaying the value
            img.src = 'http://localhost:5000/video_feed?path=' + inputVal;
        }
    </script>
  </body>
</html>
